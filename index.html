<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans Collection</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="particles-js"></div> <header>
        <h1>Beans Collection</h1>
        <div class="controls">
            <input type="search" id="searchBar" placeholder="Search games...">
            <button id="randomButton">Random Game</button>
            <button id="toggleTheme">Toggle Dark Mode</button>
        </div>
    </header>

    <main>
        <div class="button-container" id="buttonContainer">
            </div>

        <iframe id="iframeContainer" allowfullscreen style="display: none;"></iframe>
        <button id="exitButton" class="exit-button" style="display: none;">X</button>
        </main>

    <footer>
        <p>By LastX1 and BloxyWagyu</p>
        <div class="footer-controls">
            <button id="academicButton">Academic Sites</button>
            <button id="backToGameSitesButton" style="display: none;">Back to Game Sites</button>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
